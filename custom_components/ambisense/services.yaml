update_settings:
  name: Update Settings
  description: Update settings on the AmbiSense device.
  target:
    entity:
      domain: light
      integration: ambisense
  fields:
    min_distance:
      name: Minimum Distance
      description: Minimum detection distance (cm).
      example: 30
      selector:
        number:
          min: 0
          max: 200
          unit_of_measurement: cm
    max_distance:
      name: Maximum Distance
      description: Maximum detection distance (cm).
      example: 300
      selector:
        number:
          min: 50
          max: 500
          unit_of_measurement: cm
    brightness:
      name: Brightness
      description: LED brightness (0-255).
      example: 255
      selector:
        number:
          min: 0
          max: 255
    light_span:
      name: Light Span
      description: Number of LEDs in the moving light span.
      example: 40
      selector:
        number:
          min: 1
          max: 100
    rgb_color:
      name: RGB Color
      description: RGB color for the LEDs.
      example: [255, 100, 50]
      selector:
        color_rgb:
    num_leds:
      name: Number of LEDs
      description: Total number of LEDs in the strip.
      example: 300
      selector:
        number:
          min: 1
          max: 2000
    # Add these new parameters
    center_shift:
      name: Center Shift
      description: Shift the center point of the light effect.
      example: 0
      selector:
        number:
          min: -100
          max: 100
    trail_length:
      name: Trail Length
      description: Length of the light trail effect.
      example: 5
      selector:
        number:
          min: 0
          max: 100
    effect_speed:
      name: Effect Speed
      description: Speed of light effects (%).
      example: 50
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    effect_intensity:
      name: Effect Intensity
      description: Intensity of light effects (%).
      example: 100
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    background_mode:
      name: Background Mode
      description: Enable or disable background lighting.
      example: true
      selector:
        boolean:
    directional_light:
      name: Directional Light
      description: Enable or disable directional lighting.
      example: true
      selector:
        boolean:
    light_mode:
      name: Light Mode
      description: Set the operating mode of the light.
      example: "moving"
      selector:
        select:
          options:
            - "moving"
            - "static"
            - "effect"
